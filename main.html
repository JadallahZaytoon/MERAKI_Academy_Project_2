<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- This section holds the main page that contains adding lists and delete'em -->

    <div id="Container" class="Container">
      <div id="home-header" class="header">
        <div id="home-logo" class="logo">To Do List</div>
      </div>
      <div id="list-body" class="body-list-view">
        <div id="list-viewer" class="list-view"></div>

        <div id="list-adder" class="list-fotter">
          <button id="btn-add"></button>
          <input type="text" id="list-input" placeholder=" Add a new list" />
        </div>
      </div>
      <button id="deletBtn" class="dletbtn"></button>
    </div>

    <!-- Inside every list page : this section contains the page when user enter to his list 
    where he can add,delete,and modify his inside toDo list. -->

    <div id="p2-Container" class="p2-Container">

      <!-- this div contains Logo and Home button -->
      <div id="home-header" class="p2header">
        <div id="home-logo" class="logo"><button id="home" class="home-btn"></button></div>
        <div id="home-logo" class="logo">To Dsto Li</div>
      </div>

      <div id="P2-list-body" class="p2-body-list-view">

        <div id="toDo" class="todo"></div>
        <div id="middleSection" class="middle"></div>
        <div id="done" class="donec"></div>



      </div>





    </div>

    <script src="main.js">


    </script>
  </body>
</html>
