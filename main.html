<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- This section holds the main page that contains adding lists and delete'em -->

    <div id="Container" class="Container">
      <div id="home-header" class="header">
        <div id="home-logo" class="logo">To Do List</div>
      </div>
      <div id="list-body" class="body-list-view">
        <div id="list-viewer" class="list-view"></div>
      </div>
      <div id="list-adder" class="list-fotter">
        <label>press here to add</label>
        <button id="btn-add"></button>
        <!-- <input type="text" id="list-input" placeholder=" Add a new list" /> -->
      </div>
      <button id="deletBtn" class="dletbtn"></button>
    </div>

    <!-- Inside every list page : this section contains the page when user enter to his list 
    where he can add,delete,and modify his inside toDo list. -->

    <div id="p2-Container" class="p2-Container">
      <!-- this div contains Logo and Home button -->
      <div id="home-header" class="p2header">
        <div><button id="home" class="home-btn"></button></div>
        <div id="home-logo">
          <!-- <div id="home-logo" class="logoP2">ToDo List</div> -->
        </div>
      </div>

      <div id="P2-list-body" class="p2-body-list-view">
        <!-- This section for To Do list -->
        <div id="toDo" class="todo">
          <!-- header of To do section -->
          <div id="toDoHeader" class="toDoHeaderc"><h1>To Do</h1></div>

          <!-- Body of the ToDo section -->
          <div id="toDoBody" class="toDoBodyc"></div>

          <!-- Fotter of the ToDo section -->
          <div id="toDoFotter" class="toDoFotterc">
         <div class="inputFotterDiv"><label>What do you need to do?</label><input
                        type="text"
                        id="toDo-input"
                        placeholder="ToDo Here"
                        class="toDoInput"
                      /></div>

          <div><button id="btn-add-ToDo" class="btnTodo">Add</button>
          </div>
            
          </div>
        </div>

        

        <div id="done" class="donec">
          <div id="toDoHeader" class="toDoHeaderc"><h1>Done</h1></div>
          <div id="doneBody" class="doneBodyc"></div>
        </div>
      </div>
    </div>


<!-- This section for the menu -->
  
    <div id="mainContainerDiv" class="mainContainer">
     
      <div ><button id="home3" class="home-btn3"></button>
      </div>



    <div class="containerStep">
      
     <div> <h1 class="menuHeader">Add a new list</h1></div>
      

          <div id="list-adder" class="inptToList" >
           <label>Name your list here</label>
           <input type="text" id="list-input" placeholder="Enter list name" class="menuInputs"  /> 
          <label>Choose a Date</label>
           <input type="date" id="dateInput" class="menuInputs"  />
          </div>
         
          <div class="buttonsOfBar">
          
            <button id="saveBtn"  class="saveBtn" >save</button></div>
         
       
      
    </div>
  
    </div>

  

    <script src="main.js"></script>
  </body>
</html>
